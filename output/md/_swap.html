   <title>SWAP</title><link rel="stylesheet" type="text/css" href="gcbdoc.css"><meta name="generator" content="DocBook XSL Stylesheets V1.78.1"><link rel="home" href="index.html" title="GCBASIC documentation"><link rel="up" href="_variables_operations.html" title="Variables Operations"><link rel="prev" href="_swap4.html" title="SWAP4"><link rel="next" href="_string_manipulation.html" title="String Manipulation"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section"><div class="titlepage"><div><div><h4 class="title"><a name="_swap"></a>SWAP</h4></div></div></div><p><span class="strong"><strong>Syntax:</strong></span></p><pre class="screen">    SWAP( VariableA, VariableB)</pre><p><span class="strong"><strong>Command Availability:</strong></span></p><p>Available on all microcontrollers.</p><p>Support Bytes and Words only.</p><p><span class="strong"><strong>Explanation:</strong></span></p><p>A function that swaps (or exchanges) one byte or word for another. SWAP support the use of byte and word variables.</p></div></body></html>
