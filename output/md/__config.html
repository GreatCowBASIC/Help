   <title>#config</title><link rel="stylesheet" type="text/css" href="gcbdoc.css"><meta name="generator" content="DocBook XSL Stylesheets V1.78.1"><link rel="home" href="index.html" title="GCBASIC documentation"><link rel="up" href="_compiler_directives.html" title="Compiler Directives"><link rel="prev" href="__chip.html" title="#chip"><link rel="next" href="__define.html" title="#DEFINE"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section"><div class="titlepage"><div><div><h3 class="title"><a name="__config"></a>#config</h3></div></div></div><p><span class="strong"><strong>Syntax:</strong></span></p><pre class="screen">    #config <span class="emphasis"><em>option1</em></span>, <span class="emphasis"><em>option2</em></span>, ... , <span class="emphasis"><em>optionN</em></span></pre><p><span class="strong"><strong>Explanation:</strong></span></p><p>The <code class="literal">#config</code> directive is used to specify configuration options for the chip. There is a detailed explanation of <code class="literal">#config</code> in the Configuration section of help.</p><p><span class="strong"><strong>See Also</strong></span> <a class="link" href="_configuration.html" title="Configuration">Configuration</a></p></div></body></html>
