   <title>ST7920GLCDDisableGraphics</title><link rel="stylesheet" type="text/css" href="gcbdoc.css"><meta name="generator" content="DocBook XSL Stylesheets V1.78.1"><link rel="home" href="index.html" title="GCBASIC documentation"><link rel="up" href="_st7920_controllers.html" title="ST7920 Controllers"><link rel="prev" href="_st7920glcdcleargraphics.html" title="ST7920GLCDClearGraphics"><link rel="next" href="_st7920glcdenablegraphics.html" title="ST7920GLCDEnableGraphics"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section"><div class="titlepage"><div><div><h6 class="title"><a name="_st7920glcddisablegraphics"></a>ST7920GLCDDisableGraphics</h6></div></div></div><p><span class="strong"><strong>Syntax:</strong></span></p><pre class="screen">    ST7920GLCDDisableGraphics</pre><p><span class="strong"><strong>Explanation:</strong></span></p><p>This command sets the GCLD display controller to text mode.</p><p><span class="strong"><strong>Example usage:</strong></span></p><pre class="screen">    ST7920GLCDDisableGraphics 'Set to text mode</pre></div></body></html>
