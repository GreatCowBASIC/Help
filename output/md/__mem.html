   <title>#mem</title><link rel="stylesheet" type="text/css" href="gcbdoc.css"><meta name="generator" content="DocBook XSL Stylesheets V1.78.1"><link rel="home" href="index.html" title="GCBASIC documentation"><link rel="up" href="_compiler_directives.html" title="Compiler Directives"><link rel="prev" href="__startup.html" title="#startup"><link rel="next" href="_other_directives.html" title="Other directives"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section"><div class="titlepage"><div><div><h3 class="title"><a name="__mem"></a>#mem</h3></div></div></div><p><span class="strong"><strong>This directive is obsolete</strong></span>.</p><p>GCBASIC determines the amount of memory on a chip automatically, and will ignore the <code class="literal">#mem</code> directive.</p><p>It is recommended that this directive is removed from all programs.</p></div></body></html>
